<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Birthday Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="left-side">
        <h1>Happy</h1>
        <h1>Birthday</h1>
        <button onclick="launchConfetti()">18th April</button>
        <button onclick="showGreeting()">Click here Alekhya</button>
        <button id="surpriseButton">Surprise!</button>
    </div>

    <div class="right-side">
        <img class="profile-pic" src="https://i.ibb.co/TBxGpjtg/Whats-App-Image-2025-04-08-at-11-33-23.jpg" alt="Birthday Image">
        <button onclick="showGallery()">Alekhya</button>
    </div>

    <div class="image-gallery" id="imageGallery">
        <div class="close-gallery" onclick="closeGallery()">×</div>
        <img src="https://i.ibb.co/CpkzZYmD/Whats-App-Image-2025-04-11-at-01-22-30.jpg" alt="Pic 1" data-index="0">
        <img src="https://i.ibb.co/Vc6Hzt2w/Whats-App-Image-2025-04-11-at-01-22-30-1.jpg" alt="Pic 2" data-index="1">
        <img src="https://i.ibb.co/rRmJTgXT/Whats-App-Image-2025-04-11-at-01-22-30-2.jpg" alt="Pic 3" data-index="2">
    </div>

    <div class="message-box" id="greetingBox">
        <div class="close-btn" onclick="closeGreeting()">×</div>
        <h2>Alekhya</h2>
        <p>Happy Birthday Alekhya! You're the best person I ever met❤️</p>
    </div>

    <div class="fullscreen-image-overlay" id="fullscreenOverlay">
        <div class="fullscreen-image-content" id="fullscreenContent">
            <img class="fullscreen-image" id="fullscreenImg">
            <div class="fullscreen-image-nav fullscreen-prev" id="prevBtn">❮</div>
            <div class="fullscreen-image-nav fullscreen-next" id="nextBtn">❯</div>
            <div class="fullscreen-close" id="closeBtn">×</div>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
